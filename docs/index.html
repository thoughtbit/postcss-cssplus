<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PostCSS 插件包，一个现代的、灵活的、优雅的CSS解决方案</title>
  <meta name="description" content="PostCSS 插件包，一个现代的、灵活的、优雅的CSS解决方案">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
  <div data-app id="main">页面拼命加载中...</div>
  <script>
    window.$docsify = {
      el: '#main',
      name: 'cssplus',
      repo: 'https://github.com/thoughtbit/postcss-cssplus',

      alias: {
      '.*?/changelog': 'https://github.com/thoughtbit/postcss-cssplus/master/CHANGELOG',
      '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/thoughtbit/postcss-cssplus/blob/master/docs/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {cssplus-updated} '
              + editHtml
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
